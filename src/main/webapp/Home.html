<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Indian Bank</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f3e5f5, #e1f5fe);
        margin: 0;
    }
    .container {
        background: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
    }
    h2 {
        color: #333;
    }
    p {
        color: #555;
    }
    .btn {
        padding: 10px 20px;
        margin: 10px 0;
        border: none;
        background-color: #64b5f6;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.3s;
    }
    .btn:hover {
        background-color: #42a5f5;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Welcome To Indian Bank</h2>
       
        
        <form action="GetBalance" method="post">
            <input type="submit" class="btn" value="Check Balance">
        </form>
        
        <form action="Changepwd.html">
            <input type="submit" class="btn" value="Change Password">
        </form>
        
          <form action="applyloan.jsp">
        		<input type="submit" class="btn" value="Apply loan">
        </form>
        
        <form action="Logout">
            <input type="submit" class="btn" value="Logout">
        </form>
        
      
    </div>
</body>
</html>

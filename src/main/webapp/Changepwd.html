<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f3e5f5, #e1f5fe);
        margin: 0;
    }
    .container {
        background: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
    }
    h2 {
        color: #333;
    }
    label {
        display: block;
        margin: 10px 0 5px;
        color: #555;
    }
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
    }
    .btn {
        padding: 10px 20px;
        margin: 10px 0;
        border: none;
        background-color: #64b5f6;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.3s;
        width: 100%;
    }
    .btn:hover {
        background-color: #42a5f5;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        <form action="Validate">
            <label>New Password</label>
            <input type="password" name="npwd" required>
            
            <label>Confirm New Password</label>
            <input type="password" name="cpwd" required>
            
            <input type="submit" class="btn" value="Update Password">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #e1f5fe, #f3e5f5);
        margin: 0;
    }
    .container {
        background: rgba(255, 255, 255, 0.85);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 450px;
    }
    h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
    }
    p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }
    .contact-info {
        margin-bottom: 20px;
    }
    .contact-info p {
        margin: 5px 0;
    }
    .contact-info a {
        color: #007bb5;
        text-decoration: none;
        font-weight: bold;
    }
    .contact-info a:hover {
        text-decoration: underline;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    label {
        font-size: 14px;
        color: #333;
        display: block;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }
    button {
        background-color: #64b5f6;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #42a5f5;
    }
    .back-link {
        display: block;
        margin-top: 15px;
        color: #ff7043;
        text-decoration: none;
        font-weight: bold;
    }
    .back-link:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>    
    <div class="container">
        <h1>Contact Support</h1>
        <p>If you have any issues or queries, feel free to reach out to us.</p>

        <div class="contact-info">
            <p><strong>Email:</strong> <a href="palak:support@bank.com">palak@bank.com</a></p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Address:</strong> 123, Banking Street, Bangalore, India</p>
        </div>


        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>

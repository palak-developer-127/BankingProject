<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f3e5f5, #e1f5fe);
        margin: 0;
    }
    
    /* Navigation Bar */
    .navbar {
        width: 100%;
        background: #1976d2;
        padding: 15px 0;
        position: absolute;
        top: 0;
        left: 0;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin: 0 20px;
        padding: 10px 15px;
        transition: 0.3s;
        border-radius: 6px;
    }
    .navbar a:hover {
        background: #1565c0;
    }

    /* Header Section */
    .header {
        text-align: center;
        margin-top: 80px;
        margin-bottom: 20px;
    }
    .header h2 {
        font-size: 28px;
        color: #333;
        margin: 0;
    }
    .header p {
        font-size: 16px;
        color: #666;
    }

    /* Main Box */
    .container {
        background: rgba(255, 255, 255, 0.85);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 450px;
    }
    h1 {
        color: #333;
        font-size: 24px;
    }
    p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }
    a.button {
        display: block;
        text-decoration: none;
        font-size: 18px;
        color: white;
        background-color: #64b5f6;
        padding: 10px 20px;
        margin: 10px 0;
        border-radius: 6px;
        transition: 0.3s;
    }
    a.button:hover {
        background-color: #42a5f5;
    }
    .contact-btn {
        background-color: #ff7043;
    }
    .contact-btn:hover {
        background-color: #f4511e;
    }
</style>
</head>
<body>    

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
         <a href="Register.html">Register</a>
        <a href="Login.html">Login</a>
        <a href="Contact.html">Contact</a>
    </div>

    <!-- Header Section -->
    <div class="header">
        <h2>Secure & Reliable Banking</h2>
        <p>Manage your finances with ease and security.</p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Welcome to Bank Management System</h1>
        <a href="Login.html" class="button">Click here to Login</a>
        <a href="Register.html" class="button">Click here to Register</a>
        <a href="Contact.html" class="button contact-btn">Contact Support</a>
    </div>

</body>
</html>
